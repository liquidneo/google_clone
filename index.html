<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imagenes</a></li>
                <li class="menu-icon"></a></li> <!--creamos una clase solo para darle estilo al icono que vamos a colocar en la lista, en este caso no lo haremos en el html sino en el css-->
                <li><a href=""><img src="https://lh3.googleusercontent.com/ogw/ADGmqu_w2Euxdbzp6BjHFrGpQAqfkv0j3gwN26qzur8M=s32-c-mo" alt="Imagen de Perfil de Google"></a></li>

        </nav>

    <main>
        <section class="main-logo">  <!--La primera seccion sera el logo de Google, para ello usaremos img-->

                <span class="search-icon"> <!--El primer elemento sera el logo de lupa-->

                </span>
                <input type="text"> <!--El segundo elemento sera el input-->
                <a class="micro-icon" href=""> <!--El tercer elemento sera el microfono como en teoria nos tiene q lleva a algo usamos un ancla-->

                </a> 
            </div>
        </section>
        <section class="main-buttons"> <!--La tercera seccion seran los botones y la linea de texto--> 
            <div>
                <button>
                    Buscar con Google
                </button>
            </div>
            <div>
                <button>
                    Me siento con suerte

            </div>
        </section>
        <p>
            Ofrecido por Google en: <a href="#">English</a>
